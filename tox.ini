[tox]
skipsdist = true
skip_missing_interpreters = true
envlist =
  py{py,py3,27,34,35,36}-dj111,
  py{py3,34,35,36}-dj20,
  py{py3,34,35,36}-djmaster,
  flake8,
  isort,
  readme,
  check-manifest

[testenv]
basepython =
  py27: python2.7
  py34: python3.4
  py35: python3.5
  py36: python3.6
  pypy: pypy
  pypy3: pypy3
deps =
  dj111: Django>=1.11,<2.0
  dj20: Django>=2.0,<2.1
  djmaster: https://github.com/django/django/archive/master.tar.gz
  py27: mock
  py36-dj20: codecov
  coverage
  psycopg2==2.7.4
  psycopg2cffi==2.7.7
  PyMySQL==0.8.0
passenv =
  TEST_WITH_MYSQL
  TEST_WITH_OLD_SQLITE
  TEST_WITH_POSTGRESQL
  TEST_USE_CFFI
  TRAVIS TRAVIS_*
  CODECOV_TOKEN
setenv =
  TEST_WITH_OLD_SQLITE = {env:TOX_TEST_WITH_OLD_SQLITE:}
  TEST_WITH_MYSQL = {env:TOX_TEST_WITH_MYSQL:}
  TEST_WITH_POSTGRESQL = {env:TOX_TEST_WITH_POSTGRESQL:}
  TEST_USE_CFFI = {env:TOX_TEST_USE_CFFI:}
  TRAVIS_JOB_NUMBER = {env:TRAVIS_JOB_NUMBER:}
commands =
  coverage run --source=lookup_extensions setup.py test
  py36-dj20: codecov

[testenv:flake8]
skip_install = true
basepython = python3
deps = flake8
commands = flake8 lookup_extensions tests

[testenv:isort]
skip_install = true
basepython = python3
deps = isort
commands = isort --recursive --verbose --check-only --diff lookup_extensions tests setup.py

[testenv:readme]
skip_install = true
basepython = python3
deps = readme_renderer
commands = python setup.py check -r -s

[testenv:check-manifest]
skip_install = true
basepython = python3
deps = check-manifest
commands = check-manifest {toxinidir}
